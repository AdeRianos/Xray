<!DOCTYPE html>
<html lang="fa">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>سلام بر امیرحسین</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-pfO9i/ov3IvOuPm5cUJg9DhL25zXvz8j9s3gVE1Nvx6+9lUdR7Zz1bIh5eYuyzQwV0qe8W8aOyjdjSx2jJ6C4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		/* Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Vazir', sans-serif;
		}
		
		/* General styles */
		body {
			background-color: #f7f7f7;
			color: #666;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			text-align: justify;
			line-height: 1.6;
		}
		
		h1 {
			text-align: center;
			font-size: 36px;
			margin-bottom: 20px;
			color: #444;
		}
		
		p {
			font-size: 18px;
			margin: 0 0 20px;
			text-align: justify;
		}
		
		/* Header styles */
		header {
			background-color: #444;
			color: #fff;
			padding: 20px;
			text-align: center;
			position: relative;
		}
		header h1 {
			margin: 0;
			font-size: 42px;
			font-weight: bold;
			color: #fff;
			text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
			line-height: 1.2;
		}
		header .fa-crown {
			font-size: 36px;
			color: #ffc107;
			position: absolute;
			top: 50%;
			left: 0;
			transform: translateY(-50%);
			margin-left: 20px;
		}
		
		/* Button styles */
		.btn {
			display: inline-block;
			background-color: #ffc107;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			text-align: center;
			text-decoration: none;
			transition: all 0.2s ease-in-out;
			border: none;
			cursor: pointer;
			margin-top: 20px;
			font-size: 18px;
			font-weight: bold;
		}
		.btn:hover {
			background-color: #ff9800;
		}
	</style>
</head>
<body>
	<header>
		<i class="fas fa-crown"></i>
		<h1>سلام بر امیرحسین عزیز</h1>
	</header>
	<div class="container">
		<p>امیدوارم که حالتون خوب باشه. این یک صفحه وب ساده است که برای شما طراحی شده است.</p>
		<p>اگر سوال یا نیاز به راهنمایی دارید، لطفاً با من تماس بگیرید.</p>
		<a href="tel:09123456789" class="btn">تماس با من</a>
	</div>
</body>
</html>
